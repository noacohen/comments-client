<div>
  <input #postId type="text" placeholder="Enter Post ID">
  <button name="button" (click)="getComments(postId.value)">Get Comments
  </button>
</div>
<div>
  <input #searchBox type="search" placeholder="Search..." [disabled]="!comments || !comments.length">
</div>
<app-comments-list [comments]="filteredComments"></app-comments-list>
